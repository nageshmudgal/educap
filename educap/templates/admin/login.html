<!doctype html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Admin Panel</title>
</head>

<body class="text-center">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


  

<div class="mx-auto" style="width:300px; margin-top: 120px;">
  <form class="form-signin" action="../adminmodule/login" method="post">
    <img class="mb-4" src="../media/ngo.png" alt="" width="72"
      height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus style="height: 50px;">
    <!-- <label for="inputPassword" class="sr-only">Password</label> --><br>
    <input name="pas" type="password" id="inputPassword" class="form-control" placeholder="Password" required style="height: 50px;"><br>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    {% csrf_token %}
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100%;">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</div>
</body>

</html>
